spring.jpa.show-sql=false
logging.level.com.example.demo=INFO
logging.pattern.console=%d{HH:mm:ss} %-5level - %msg%n

.replit

run = "mvn spring-boot:run"
language = "java"

[packager]
language = "java"

[packager.features]
packageSearch = true

[languages.java]
pattern = "**/*.java"

[languages.java.languageServer]
start = "jdt-language-server"

[deployment]
run = ["sh", "-c", "mvn clean package && java -jar target/*.jar"]

.gitignore

target/
.mvn/
mvnw
mvnw.cmd
*.log
.DS_Store
